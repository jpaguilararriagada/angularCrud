<h1>Heroes</h1>
<hr>

<div class="row">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/heroe/nuevo']" class="btn btn-outline-primary"> Nuevo </button>
    </div>
</div>
<br>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table  animated fadeIn">
                <thead class="thead-inverse">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Casa</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let key of heroes| keys;let i = index">
                        <td>{{ i+1 }}</td>
                        <td>{{ heroes[key].nombre }}</td>
                        <td>{{ heroes[key].casa }}</td>
                        <td> <button [routerLink]="['/heroe', key]" class="btn btn-outline-success"> Editar </button> &nbsp;
                            <button (click)="borrarHeroe(key)" class="btn btn-outline-danger"> Eliminar </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="(heroes | keys).length == 0 && !loading" class="alert alert-info" role="alert">
                <strong>No hay registros existentes</strong>
            </div>
            <div *ngIf="loading" class="alert alert-warning" role="alert">
                <strong>Cargando...Por favor espere..</strong>
            </div>
        </div>
    </div>
</div>
